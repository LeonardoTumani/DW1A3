<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Styles/style.css" rel="stylesheet"> 
    <title>Property Visualizer</title>
</head>
    <body>
        <h2>Property Visualizer</h2>
        
        <div class="prop-div">
            <label for="opacity">Opacity:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1" oninput="updateOpacity()">
        </div>

        <div class="prop-div">
            <label for="color">Color:</label>
            <input type="color" id="color" onchange="updateColor()">
        </div>

        <div class="prop-div">
            <label for="borderRadius">Border Radius:</label>
            <input type="range" id="borderRadius" min="0" max="100" value="0" oninput="updateBorderRadius()">
        </div>

        <div id="element"></div>
    
        <button onclick="generateCode()">Get Code</button>
        <textarea id="codeOutput" rows="7" cols="50"></textarea> 
        
        <script src="./Components/script.js"></script>
    </body>
</html>
