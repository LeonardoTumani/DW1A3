<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./Styles/style.css" rel="stylesheet"> 
        <title>Masks e Validation</title>
    </head>

    <body>
        <h2>Masks e Validation</h2>

        <div class="input-div">
            <label>Nome: </label>
            <input type="text" class="input" data-js="name" id="idName">
        </div>

        <div class="input-div">
            <label>CPF:</label>
            <input type="text" class="input" data-js="cpf" id="idCPF">
        </div>

        <div class="input-div">
            <label>Data de nascimento:</label>
            <input type="text" class="input" data-js="date" id="idDate">
        </div>

        <div class="input-div">
            <label>Telefone:</label>
            <input type="text" class="input" data-js="phone" id="idPhone">
        </div>

        <div class="input-div">
            <label>Quantia da doação:</label>
            <input type="text" class="input" data-js="money" id="idMoney">
        </div>

        <div class="input-div">
            <button id="button">Enviar</button>
        </div>

        <script src="./Components/script.js"></script>
    </body>
</html>
