<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bee Flee</title>
    <link rel='stylesheet' href='./Styles/style.css'>
    <link rel='stylesheet' href='./Styles/fonts.css'>
    <link rel='icon' href='./Components/images/bee-gif.gif'>
</head>
<body>
    <div id='screen'>
        <div id='start-screen' class='active' modal='true'>
            <p>The wasps have</p>
            <p>invaded your hive!</p>
            <p>Flee for your life!</p>
            <button id='start-button' button-type='start' onclick=startGame()>START GAME</button>
        </div>
    
        <div id='restart-screen'>
            <p><span>YOU DIED</span></p>
            <button id='restart-button' button-type='restart' onclick=startGame()>RESTART GAME</button>
            <p id='top-score'>Your top score: 0</p>
            <p id='restart-score'>Your score: 0</p>
        </div>

        <div>
            <img id='hp-bar'>
            <img id='bee'>
        </div>


        <button id='pause'>Pause</button>
        <p id='score' class='score'>Score: 0</h1>

        <div id='lower-right-panel'>

            <div id=soundtrack-div>            
                <p>Soundtrack: </p>
                <button id='button-soundtrack-on' onclick="turnSoundtrack('on')">On</button>
                <button id='button-soundtrack-off' onclick="turnSoundtrack('off')">Off</button>
            </div>
        </div>

        <audio id="soundtrack" src="Components/audios/soundtrack.mp3"></audio>
    </div>

    <script src='./Scripts/deviceSetting.js'></script>
    <script src='./Scripts/gameFunctions.js'></script>
    <script src='./Scripts/gameSetup.js'></script>
    <script src='./Scripts/inGameFunctions.js'></script>
    <script src='./Scripts/playerFunctions.js'></script>
    <script src='./Scripts/waspFunctions.js'></script>
</body>
</html>
