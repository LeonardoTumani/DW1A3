<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/fonts.css">
    <link rel="icon" href="./Components/images/bee.png">
    <title>bee.finance</title>
</head>

<body>

    <header>
        <div class="bf-mark" id="bf-mark-header">
            <img src="./Components/images/bee.png" class="icon-bee" id="icon-bee-header" alt="bee image">
            <h1 id="bee-finance">bee.finance</h1>
        </div>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./Components/images/honeycomb-income.png" class="icon" alt="income image">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./Components/images/honeycomb-expense.png" class="icon" alt="expense image">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./Components/images/honeycomb.png" class="icon" alt="total image">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <div class="bf-mark" id="bf-mark-modal">
                    <img src="./Components/images/bee.png" class="icon-bee" id="icon-bee-modal" alt="bee image">
                    <h2 id="bee-finance">Nova transação</h2>
                </div>

                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label
                            class="sr-only"
                            for="description">Descrição</label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label
                                class="sr-only"
                                for="amount">Valor</label>
                        <input
                                type="number"
                                step="0.01"
                                id="amount"
                                name="amount"
                                placeholder="0,00"
                        />
                        <small class="help">Use o sinal negativo para despesas e vírgula para casas decimais.</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Descrição</label>
                        <input type="date" id="date" name="date" placeholder="00/00/0000">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button class="button save">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class>
        <div class="bf-mark" id="bf-mark-footer">
            <img src="./Components/images/bee.png" class="icon-bee" id="icon-bee-footer" alt="bee image">
            <p id="bee-finance">bee.finance</p>
        </div>
    </footer>

    <script src="./Components/script.js"></script>
</body>

</html>
